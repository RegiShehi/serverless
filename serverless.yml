service: myserverlessproject

frameworkVersion: "3"

plugins:
  - serverless-s3-sync

custom:
  s3Sync:
    - bucketName: serverless-bucket-upload-regi
      localDir: uploadData

provider:
  name: aws
  runtime: nodejs18.x
  profile: regi
  httpApi:
    cors: true

#  stage: dev
  region: eu-central-1

# define service wide environment variables here
#  environment:
#    variable1: value1

functions:
  getUser:
    handler: lambdas/getUser.handler
    events:
      - httpApi:
          method: GET
          path: /getuser/{ID}

# add CloudFormation resource templates here
resources:
 Resources:
   DemoBucketUpload:
     Type: AWS::S3::Bucket
     Properties:
       BucketName: serverless-bucket-upload-regi